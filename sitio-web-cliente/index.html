		<div class="menuRopciones" id="menuRopciones">
			<ul>
				<li><a href="#" onclick="wip()">INICIO</a></li>

			 	<li><a href="#" class="activo">PRODUCTOS</a></li>
			</ul>

		<div class="divEncabezado">
			<div class="divTitle">
				PRODUCTOS
			</div>
			<div class="divAdorno"></div>
		</div>

		<div class="cuerpo">

			<div class="divLeftCol">
				<div class="col1">
					
					<div class="div-formulario">

						<div class="titleCol">
							AÑADIR PRODUCTO
						</div>

						<form action="#">
							<div class="campoForm">
								<input type="text" name="idProducto" id="idProducto" placeHolder=" Id producto">
							</div>
							<div class="campoForm">
								<input type="text" name="nombreProducto" id="nombreProducto" placeholder=" Nombre">
							</div>
							<div class="campoForm">
								<input type="number" name="cantidad" id="cantidad" placeholder=" Cantidad">
							</div>

							<div class="campoForm">
								<textarea  rows="5" cols="18" name="descripcion" id="descripcion" placeholder=" Descripcion"></textarea>
							</div>

							<input class="boton" type="button" name="botonAniadir" value="Añadir" onclick="aniadirProducto()">
						</form>
					</div>
				</div>

				<div class="col2">
					<div class="titleCol">
						BORRAR PRODUCTO
					</div>

					<form action="#">
							<div class="campoForm">
								<input type="text" name="idBorrar" id="idBorrar" placeHolder=" Id producto">
							</div>
					</form>

					<input class="boton" type="button" name="botonBorrar" value="Eliminar" onclick="borrarProducto()">
				</div>

				<div class="col3">
					<div class="titleCol">
						EDITAR PRODUCTO
					</div>

					<form action="#">
							<div class="campoForm">
								<input type="text" name="idProducto" id="idProducto" placeHolder=" Id producto">
							</div>
							<div class="campoForm">
								<input type="text" name="nombreProducto" id="nombreProducto" placeholder=" Nombre">
							</div>
							<div class="campoForm">
								<input type="number" name="cantidad" id="cantidad" placeholder=" Cantidad">
							</div>

							<div class="campoForm">
								<textarea  rows="5" cols="18" name="descripcion" id="descripcion" placeholder=" Descripcion"></textarea>
							</div>
					</form>

					<input type="button" class="boton" name="botonEditar" value="Editar" onclick="editarProducto()">
				</div>
				
			</div>

			<div class="divRightCol">
				<div class="divEncabezado2">
					<div class="divTitle">
						LISTADO DE PRODUCTOS
					</div>
					<div class="divAdorno2"></div>
				</div>
				<div class="tablaProductos">
					<table>
						<thead>
							<th class="encabezadoTabla">Id producto</th>
							<th class="encabezadoTabla">Nombre</th>
							<th class="encabezadoTabla">Cantidad</th>
							<th class="encabezadoTabla">Descripción</th>
						</thead>
						<tbody id="tablaBodyProductos">
							
						</tbody>
					</table>
				</div>
			</div>

		</div>
